image: python:3.5
git:
  path: github.com/gothame/democi
script:
  - echo "build commands"
  - .shipped/build
  - .shipped/test
clone:
  path: github.com/gothame/democi
build:
  image: python:3.5
  commands:
    - echo "build commands"
    - .shipped/build
    - .shipped/test
publish:
  docker:
    file: ./Dockerfile
    username: $$docker_user
    password: $$docker_key
    registry: $$docker_registry
    repo: $$docker_repo
    email: $$docker_user_email
    tag: $$COMMIT
    
